version: '3.8'

services:
  # Database Service
  db:
    image: mysql:8.0
    container_name: earthquake_db
    environment:
      MYSQL_ROOT_PASSWORD: Nvk_09112004
      MYSQL_DATABASE: earthquake_db
      MYSQL_USER: earthquake_user
      MYSQL_PASSWORD: earthquake_pass
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "13306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  # 1. Data Ingestion Service (Chạy đầu tiên)
  ingestion:
    build:
      context: ..
      dockerfile: docker/dockerFile
      target: backend-runner
    container_name: ingestion_service
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=mysql+pymysql://earthquake_user:earthquake_pass@db/earthquake_db
    command: >
      bash -c "
        echo '--- Waiting for database... ---' &&
        sleep 10 &&
        echo '--- Starting Data Ingestion ---' &&
        python Ingestion/data_ingestion.py custom 2025-09-01 2025-11-30
      "

  # 2. Analysis Service (Chạy sau Ingestion)
  analysis:
    build:
      context: ..
      dockerfile: docker/dockerFile
      target: backend-runner
    container_name: analysis_service
    depends_on:
      ingestion:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=mysql+pymysql://earthquake_user:earthquake_pass@db/earthquake_db
    command: python 'BE Services/service_analysis.py' custom 2025-09-01 2025-11-30

  # 3. Clustering Service (Chạy sau Analysis)
  clustering:
    build:
      context: ..
      dockerfile: docker/dockerFile
      target: backend-runner
    container_name: clustering_service
    depends_on:
      analysis:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=mysql+pymysql://earthquake_user:earthquake_pass@db/earthquake_db
    command: python 'BE Services/service_clustering.py' custom 2025-09-01 2025-11-30 5

  # 4. Prediction Service (Chạy sau Clustering)
  prediction:
    build:
      context: ..
      dockerfile: docker/dockerFile
      target: backend-runner
    container_name: prediction_service
    depends_on:
      clustering:
        condition: service_completed_successfully
    environment:
      - DATABASE_URL=mysql+pymysql://earthquake_user:earthquake_pass@db/earthquake_db
    command: python 'BE Services/service_prediction.py' custom 2025-09-01 2025-11-30 1 RandomForest

  # Data API Service (Chạy cuối cùng, sau khi tất cả các script đã hoàn thành)
  api:
    build:
      context: ..
      dockerfile: docker/dockerFile
      target: data-api
    container_name: earthquake_api
    depends_on:
      prediction:
        condition: service_completed_successfully
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=mysql+pymysql://earthquake_user:earthquake_pass@db/earthquake_db

  # Frontend Service (Nginx)
  frontend:
    build:
      context: ..
      dockerfile: docker/dockerFile
      target: frontend
    container_name: earthquake_frontend
    ports:
      - "8080:80"
    depends_on:
      - api

volumes:
  mysql_data: