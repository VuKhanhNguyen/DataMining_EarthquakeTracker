version: '3.8'

services:
  # 1. DATABASE SERVICE (MySQL)
  db:
    image: mysql:8.0  # <<< THAY ĐỔI: Chuyển sang MySQL 8.0
    container_name: earthquake_db
    environment:
      # Cấu hình biến môi trường cho MySQL
      MYSQL_ROOT_PASSWORD: 123456  # <<< Cập nhật: Dùng mật khẩu root của bạn
      MYSQL_DATABASE: earthquake_db   # <<< Cập nhật: Dùng tên DB của bạn
    ports:
      # Mở port 3306 (port mặc định của MySQL)
      - "3306:3306"  # <<< THAY ĐỔI: Chuyển sang port 3306
    volumes:
      # Lưu data vào máy host
      - db_data:/var/lib/mysql  # <<< THAY ĐỔI: Đường dẫn volume cho MySQL
    restart: always

  # 2. DATA INGESTION SERVICE
  ingestion:
    build:
      context: .
      dockerfile: Ingestion/Dockerfile
    container_name: data_ingestion
    depends_on:
      - db
    environment:
      # Cập nhật DATABASE_URL sang format MySQL
      DATABASE_URL: mysql+pymysql://root:123456@db:3306/earthquake_db # <<< THAY ĐỔI
    restart: "no" # Tắt restart: always vì đây là service chạy một lần

  # 3. API SERVER SERVICE (Backend)
  api:
    build:
      context: .
      dockerfile: Data_API/Dockerfile
    container_name: earthquake_api
    depends_on:
      - db
    environment:
      # Cập nhật DATABASE_URL sang format MySQL
      DATABASE_URL: mysql+pymysql://root:123456@db:3306/earthquake_db # <<< THAY ĐỔI
    ports:
      - "8000:8000"
    restart: always

  # 4. FRONTEND SERVICE (Streamlit Dashboard)
  frontend:
    build:
      context: .
      dockerfile: FE/Dockerfile
    container_name: earthquake_frontend
    depends_on:
      - api
    ports:
      - "8501:8501"
    environment:
      # Đã fix lỗi localhost bằng cách trỏ đến tên service 'api'
      API_URL: http://api:8000 
    restart: always


  # 5. STATIC WEB SERVICE
  static_web:
    build:
      context: .
      dockerfile: FE/Dockerfile.WEB
    container_name: earthquake_static_web
    ports:
      - "5500:80"
    restart: always

# Khai báo volume để lưu dữ liệu DB
volumes:
  db_data: